name: publish to nuget

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: windows-2019
    timeout-minutes: 5
    steps:
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Restore packages
        run: nuget restore
      - name: Build
        run: msbuild -property:Configuration=Release  -verbosity:m  /p:version=1.0.0.0
      - name: Pack
        run: nuget pack ./package-test/package-test.csproj -Properties Configuration=Release
      - name: Push
        run: nuget push .\package-test.0.0.0.nupkg  -ApiKey ${GITHUB_TOKEN} -src "https://nuget.pkg.github.com/mspry00/index.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
    